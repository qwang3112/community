server:
  port: 8080

spring:
  thymeleaf:
    cache: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/myblog?serverTimezone=UTC
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
  devtools:
    restart:
      enabled: false

logging:
  level:
    root: info
    com.cijee: debug
  file:
    path: log/blog-pro
