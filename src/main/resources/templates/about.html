<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系站长</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../static/css/me.css">
    <link rel="stylesheet" href="../static/css/animate.css">
</head>
<body>
<!--导航-->
<nav th:replace="common :: menu" class="ui inverted attached segment m-padded-tb-mini m-shadow-small animated fadeInDownBig">
    <div class="ui container">
        <div class="ui inverted stackable secondary menu">
            <h2 class="ui blue header item">Blog</h2>
            <a href="#" class="m-item item m-mobile-hide"><i class="fort awesome icon"></i>首页</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="list ul icon"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="archive icon"></i>归档</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="info icon"></i>关于</a>
            <div class="right m-item item m-mobile-hide m-padded-tb-big">
                <div class="ui icon inverted transparent input">
                    <input type="text" placeholder="搜索"/>
                    <i class="search link icon"></i>
                </div>
            </div>
        </div>
    </div>
    <a class="ui menu toggle icon black button m-left-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!--中间-->
<div class="m-padded-tb-large m-container-small">
    <div class="ui container ">
        <div class="ui grid stackable">
            <!--图片-->
            <div class="eleven wide column animated fadeInLeftBig">
                <img src="../static/images/me_wallpaper.jpg" th:src="@{#{author.wallpaper}}" alt="" class="ui image rounded border" style="border: 5px solid #ddd;padding: 5px;background: #fff;">
            </div>
            <!--关于我-->
            <div class="five wide column animated fadeInRightBig">
                <div class="ui top attached segment">
                    <div class="ui header">关于我</div>
                    <p class="m-text" th:utext="#{author.description}">
                </div>
                <div class="ui attached segment">
                    <div class="ui blue basic label m-margin-tb-tiny">编程</div>
                    <div class="ui blue basic label m-margin-tb-tiny">弹吉他</div>
                    <div class="ui blue basic label m-margin-tb-tiny">篮球</div>
                    <div class="ui blue basic label m-margin-tb-tiny">摄影</div>
                </div>
                <div class="ui attached segment">
                    <div class="ui blue basic label m-margin-tb-tiny">Java</div>
                    <div class="ui blue basic label m-margin-tb-tiny">Python</div>
                    <div class="ui blue basic label m-margin-tb-tiny">Springboot</div>
                    <div class="ui blue basic label m-margin-tb-tiny">....</div>
                </div>
                <div class="ui bottom attached segment">
                    <a th:href="#{autho.github}" target="_blank" class="ui circular icon button"><i class="github icon"></i></a>
                    <a href="#" class="ui wechat circular icon button"><i class="wechat icon"></i></a>
                </div>
                <div class="ui wechat-oa flowing popup transition hidden">
                    <img src="../static/images/wechat.jpg" th:src="@{#{author.wechat.account}}" alt="" class="ui rounded fluid image" style="width: 100px">
                </div>
            </div>
        </div>
    </div>
</div>

<br>
<br>
<br>
<br>



<!--/*/<th:block th:replace="common :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<!--/*/</th:block>/*/-->

<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
    $('.ui.wechat.circular').popup({
        popup : $('.wechat-oa'),
        on: 'hover',
        position: 'bottom center'
    });
    $('.ui.dropdown').dropdown({
        on: 'hover'
    });
</script>
</body>
</html>
